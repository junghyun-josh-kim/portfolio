<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh's Portfolio</title>
    <meta name="description" content="Portfoli for world-renowned software engineer Josh">
    <meta name="author" content="Josh">
    <link rel="icon" type="image/png" href="imgs/icon.png">
    <script src="https://kit.fontawesome.com/4298a2e756.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Navbar-->
    <nav id="navbar">
        <div class="navbar__logo">
            <img src="imgs/icon.png">
            <a href="#">Josh</a>
        </div>
        <div class="navbar__menu">

                <li class="navebar__menu__item">About</li>
                <li class="navebar__menu__item">Skills</li>

                <li class="navebar__menu__item">Contact</li>
            </ul>
        </div>
    </nav>
    <!-- Home -->
    <section id="home">
        <img src="imgs/profile.jpg" alt="Josh's profile photo" class="home__avatar">
        <h1 class="home__title">Hello, <br> I'm Dream Coder</h1>
        <h2 class="home__description">living in Canada</h2>
        <button class="home__contact">Contact me</button>
    </section>
    <!-- About -->
    <section id="about">
        <h1>About me</h1>
        <p>client-centerd</p>
        <div class="about__majors">
            <div class="major">
                <div class="major__icon"></div>

                <div class="major__title">Front-end</div>
                <div class="major__description">
                    HTML, CSS, JS, TS, React <br> Web APIs
                </div>
            </div>
            <div class="major">
                <div class="major__icon"></div>
                <!-- Badges for skills -->
                <div class="major__title">Back-end</div>
                <div class="major__description">
                    HTML, CSS, JS, TS, React <br> Web APIs
                </div>
            </div>
            <div class="major">
                <div class="major__icon"></div>
                <!-- Badges for skills -->
                <div class="major__title">Front-end</div>
                <div class="major__description">
                    HTML, CSS, JS, TS, React <br> Web APIs
                </div>
            </div>
            <div class="about__jobs">
                <!-- 경력 -->
                <div class="job">
                    <img src="imgs/jobs/badgePython.png" alt="pythong"><!-- <img> logo 회사 학교-->
                    <p class="job__name">

                    </p>
                    <p class="job__period">

                    </p>
                </div>
                <div class="job"></div>
            </div>
        </div>
    </section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Works -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
</body>
</html>
